<p><h1>[Thực hành] Tìm giá trị nhỏ nhất của mảng</h1></p>
<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];

    let arr2= [7, 12, 6, 9, 20, 56, 89];

    let arr3= [];

    let arr4= [0, 0, 0, 0, 0, 0];
    function min(array){
        let min=array[0];
        for (let i = 1; i <array.length;i) {
            if (min>array[i+1]){
                min=array[i+1];
            }
            i++;
            return min;
        }
    }
    console.log("the min form arr 1 is"+min(arr1));
    console.log("the min form arr 2 is"+min(arr2));
    console.log("the min form arr 3 is"+min(arr3));
    console.log("the min form arr 4 is"+min(arr4));

</script>
